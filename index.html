<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Etch a Sketch</h1>
    </header>
    <div class="menu-bar">
      <h2>Menu</h2>
      <h4>Color Mode</h4>
      <div class="color-mode">
        <div class="canvas-container">
          <div class="color-picker">
            <input type="color" id="picker" name="colorpicker" />
            <label for="Choose A Color"></label>
          </div>
        </div>
        <button class="black btn">⚫ Black</button>
        <button class="chroma btn">🌈 Polychromatic</button>
        <button class="soft-mode btn">🍦⚫ Soft Black</button>
      </div>
      <div class="clear">
        <button class="erase btn">🧽 Eraser</button>
        <button class="reset btn">🔄 Reset</button>
      </div>
      <h3>
        <span class="gridCounter"></span> X
        <span class="gridCounter"></span>
      </h3>
      <div class="input">
        <input
          type="range"
          min="1"
          max="100"
          value="16"
          name="grid-slider"
          class="slider"
          id="range"
        />
      </div>
    </div>
    <div class="container"></div>
    <footer>&lt&lt Made By Novodip &gt&gt</footer>
    <script src="script.js"></script>
  </body>
</html>
